    "title":"KUROUTO Kit - Toggle Switch"
  }

{{extends "_parts/base.html"}}
{{define "content"}}
<div class="kk-container">
  <h1>Toggle Switch</h1>
</div>
<div class="kk-container">
  <h2 class="kk-heading-line"><span class="kk-withsubtext">ON/OFF Switch<p>ON/OFF式スイッチ</p></span></h2>
  <div par>
	  <pre class="kk-codebox" type="dark" title="HTML">
<code></code></pre>
    <div grid-col>
      <div class="kk-col3@m kk-col6" cell>
        <div class="kk-margin-top-s">
          <input id="toggle1" class="kk-toggle" type="checkbox">
          <label for="toggle1">ON/OFFスイッチ</label>
        </div>
      </div>
      <div class="kk-col9 kk-hidden@m"></div>
      <div class="kk-col3@m kk-col6" cell>
        <div class="kk-margin-top-s">
          <input id="toggle2" class="kk-toggle" type="checkbox" size-s>
          <label for="toggle2">size-s</label>
        </div>
      </div>
      <div class="kk-col9 kk-hidden@m"></div>
      <div class="kk-col3@m kk-col6" cell>
        <div class="kk-margin-top-s">
          <input id="toggle2" class="kk-toggle" type="checkbox" size-l>
          <label for="toggle2">size-l</label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="kk-container">
  <h2 class="kk-heading-line"><span class="kk-withsubtext">Select Switch<p>選択式スイッチ</p></span></h2>
  <div par>
	  <pre class="kk-codebox" type="dark" title="HTML">
<code></code></pre>
    <div grid-col>
      <div class="kk-col3@m kk-col6" cell>
        <input id="toggle4" class="kk-toggle" type="checkbox" theme="select">
        <label for="toggle4" data-on="ON" data-off="OFF"></label>
      </div>
      <div class="kk-col3@m kk-col6" cell>
        <input id="toggle5" class="kk-toggle" type="checkbox" theme="select">
        <label for="toggle5" data-on="する" data-off="しない"></label>
      </div>
    </div>
  </div>
</div>
<br><br><br>
<script>
</script>
{{end}}
